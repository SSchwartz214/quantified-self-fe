<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
  <link rel="stylesheet" href="./lib/meals.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900|Quattrocento:400,700" rel="stylesheet">
</head>
<body>
  <div class="topnav">
    <a href="index.html">HOME</a>
    <a href="foods.html">FOODS</a>
    <a href="meals.html">MEAL TRACKER</a>
    <a href="recipes.html">RECIPES</a>
  </div>

  <h2>Meal Tracker</h2>

  <section id="meals-index-main">
    <section id="meals-index-right">
      <article>
        <h3>Breakfast</h3>
        <table class="meal-table" id='table-1'>
          <thead id='table-1'>
            <tr>
              <th>Name</th>
              <th>Calories</th>
              <th></th>
            </tr>
          </thead>
        </table>
      </article>

      <article>
        <h3>Lunch</h3>
        <table class="meal-table" id='table-3'>
          <thead id='table-3'>
            <tr>
              <th>Name</th>
              <th>Calories</th>
              <th></th>
            </tr>
          </thead>
        </table>
      </article>

      <article>
        <h3>Dinner</h3>
        <table class="meal-table" id='table-4'>
          <thead id='table-4'>
            <tr>
              <th>Name</th>
              <th>Calories</th>
              <th></th>
            </tr>
          </thead>
        </table>
      </article>

      <article>
        <h3>Snacks</h3>
        <table class="meal-table" id='table-2'>
          <thead id='table-2'>
            <tr>
              <th>Name</th>
              <th>Calories</th>
              <th></th>
            </tr>
          </thead>
        </table>
      </article>
    </section>

    <section id="meals-index-left">
      <article>
        <h3>Totals</h3>
        <table>
          <tr>
            <th>Goal Calories</th>
            <th id='goal-calories'></th>
          </tr>
          <tr>
            <th>Calories Consumed</th>
            <th id='calories-consumed'></th>
          </tr>
          <tr>
            <th>Calories Remaining</th>
            <th id='calories-remaining'></th>
          </tr>
        </table>
      </article>

      <article>
        <h3>Add Selected Foods to</h3>
        <div>
          <button type="button" name="breakfast" class="add-food-button button" id="1">Breakfast</button>
          <button type="button" name="lunch" class="add-food-button button" id="3">Lunch</button>
        </div>
        <div>
          <button type="button" name="dinner" class="add-food-button button" id="4">Dinner</button>
          <button type="button" name="snacks" class="add-food-button button" id="2">Snacks</button>
        </div>
        <div id="filter-section">
          <h3 id="filter-header">Search by Name</h3>
          <input type="text" name="food-search" placeholder="Enter name of food" class="input-field">
        </div>
        <div>
          <table id="all-foods">
            <tr>
              <th></th>
              <th>Name</th>
              <th>Calories</th>
            </tr>
          </table>
        </div>
      </article>
    </section>
  </section>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="main.bundle.js"></script>
  <script type="text/javascript" src="./lib/meals.js"></script>
</body>
</html>
