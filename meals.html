<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Quantified Self - Diary</title>
  <link rel="stylesheet" href="./lib/meals.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900|Quattrocento:400,700" rel="stylesheet">
</head>
<body>
  <div class="topnav">
    <a href="#foods">FOODS</a>
    <a href="#diary">DIARY</a>
    <a href="index.html">MEAL TRACKER</a>
  </div>

  <h2>Meal Tracker</h2>

  <section id="meals-index-main">
    <section id="meals-index-right">
      <article>
        <h4>Breakfast</h4>
        <table id='breakfast-table'>
          <tr>
            <th>Name</th>
            <th>Calories</th>
          </tr>
        </table>
      </article>

      <article>
        <h4>Lunch</h4>
        <table id='lunch-table'>
          <tr>
            <th>Name</th>
            <th>Calories</th>
          </tr>
        </table>
      </article>

      <article>
        <h4>Dinner</h4>
        <table id='dinner-table'>
          <tr>
            <th>Name</th>
            <th>Calories</th>
          </tr>
        </table>
      </article>

      <article>
        <h4>Snacks</h4>
        <table id='snack-table'>
          <tr>
            <th>Name</th>
            <th>Calories</th>
          </tr>
        </table>
      </article>
    </section>

    <section id="meals-index-left">
      <article>
        <h4>Totals</h4>
        <table>
          <tr>
            <th>Goal Calories</th>
            <th>2000</th>
          </tr>
          <tr>
            <th>Calories Consumed</th>
            <th>1900</th>
          </tr>
          <tr>
            <th>Calories Remaining</th>
            <th>100</th>
          </tr>
        </table>
      </article>

      <article>
        <h4>Add Selected to</h4>
        <div class="">
          <button type="button" name="breakfast" class="button">Breakfast</button>
          <button type="button" name="lunch" class="button">Lunch</button>
        </div>
        <div class="">
          <button type="button" name="dinner" class="button">Dinner</button>
          <button type="button" name="snacks" class="button">Snacks</button>
        </div>
        <div class="">
          <h4>Search by Name</h4>
          <input type="text" name="food-search" placeholder="Enter name of food" class="input-field">
        </div>
        <div class="">
          <table>
            <tr>
              <th></th>
              <th>Name</th>
              <th>Calories</th>
            </tr>
            <tr>
              <td><input type="checkbox"></td>
              <td>Meatloaf</td>
              <td>450</td>
            </tr>
            <tr>
              <td><input type="checkbox"></td>
              <td>Taco</td>
              <td>220</td>
            </tr>
          </table>
        </div>
      </article>
    </section>
  </section>

  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
  <script src="main.bundle.js"></script>
  <script type="text/javascript" src="./lib/meals.js"></script>
</body>
</html>
